<!DOCTYPE html><meta charset="utf-8"><title>D3.js US Map with Zoom to State and Click on County</title><style>.background {  fill: none;  pointer-events: all;}#states {  fill: #aaa;}#states .active {  display:none;}#state-borders {  fill: none;  stroke: #fff;  stroke-width: 1.5px;  stroke-linejoin: round;  stroke-linecap: round;  pointer-events: none;}.county-boundary {  fill: #aaa;  stroke: #fff;  stroke-width: .5px;}.county-boundary:hover{  fill: red;}.state:hover{  fill: orange;}</style><body><script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FF9B637C-C0D9-5941-A355-F5A0E3CB842F/main.js" charset="UTF-8"></script><script src="http://d3js.org/d3.v3.min.js"></script><script src="http://d3js.org/topojson.v1.min.js"></script><script>var width = 960,    height = 500,    centered;var projection = d3.geo.albersUsa()    .scale(1070)    .translate([width / 2, height / 2]);var path = d3.geo.path()    .projection(projection);var svg = d3.select("body").append("svg")    .attr("width", width)    .attr("height", height);svg.append("rect")    .attr("class", "background")    .attr("width", width)    .attr("height", height)    .on("click", clicked);var g = svg.append("g");d3.json("us.json", function(error, us) { g.append("g")      .attr("id", "counties")    .selectAll("path")      .data(topojson.feature(us, us.objects.counties).features)    .enter().append("path")  .attr("d", path)  .attr("class", "county-boundary")      .on("click", countyclicked);  g.append("g")      .attr("id", "states")    .selectAll("path")      .data(topojson.feature(us, us.objects.states).features)    .enter().append("path")  .attr("d", path)  .attr("class", "state")      .on("click", clicked);  g.append("path")      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))      .attr("id", "state-borders")      .attr("d", path);});function clicked(d) {  var x, y, k;  if (d && centered !== d) {    var centroid = path.centroid(d);    x = centroid[0];    y = centroid[1];    k = 4;    centered = d;  } else {    x = width / 2;    y = height / 2;    k = 1;    centered = null;  }  g.selectAll("path")      .classed("active", centered && function(d) { return d === centered; });  g.transition()      .duration(750)      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")      .style("stroke-width", 1.5 / k + "px");}function countyclicked(d) {  alert(d.id);}</script><select id="state-select">  <option value="0"></option>  <option value="1">Alabama</option>  <option value="2">Alaska</option>  <option value="4">Arizona</option>  <option value="5">Arkansas</option>  <option value="6">California</option>  <option value="8">Colorado</option>  <option value="9">Connecticut</option>  <option value="10">Delaware</option>  <option value="11">District of Columbia</option>  <option value="12">Florida</option>  <option value="13">Georgia</option>  <option value="15">Hawaii</option>  <option value="16">Idaho</option>  <option value="17">Illinois</option>  <option value="18">Indiana</option>  <option value="19">Iowa</option>  <option value="20">Kansas</option>  <option value="21">Kentucky</option>  <option value="22">Louisiana</option>  <option value="23">Maine</option>  <option value="24">Maryland</option>  <option value="25">Massachusetts</option>  <option value="26">Michigan</option>  <option value="27">Minnesota</option>  <option value="28">Mississippi</option>  <option value="29">Missouri</option>  <option value="30">Montana</option>  <option value="31">Nebraska</option>  <option value="32">Nevada</option>  <option value="33">New Hampshire</option>  <option value="34">New Jersey</option>  <option value="35">New Mexico</option>  <option value="36">New York</option>  <option value="37">North Carolina</option>  <opt
